{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.25">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .body {
            padding: 20px;
        }
        .navbar-brand {
            padding: 10px;
        }
        .hello {
            padding-top: 25px;
        }
    </style>
    {% block head %}
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-color-dark">
        <a href="{% url 'index'%}" class="navbar-brand">Dude</a>
        {% if user.is_authenticated %}
        <p class="navbar-brand hello"><b>Hello, {{ user.username }}</b></p>
        <a href="{% url 'logout'%}" class="navbar-brand"> Log Out </a>
        <a href="{% url 'past'%}" class="navbar-brand"> Your history </a>
        {% endif %}
    </nav>
    <div class="body">
        {% block body %} 
        {% endblock %}
    </div>
</body>
</html>
