{% extends './layout.html'%}
{% load static %}

{% block head%}
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const first = document.querySelector('.first');
        const second = document.querySelector('.second');
        
        const form = document.querySelector('.form')
        form.addEventListener('submit', (event) => {
            if (first.value === second.value) {
                console.log("Thats pretty good")
                document.querySelector('form').submit();
            } else {
                alert("The passwords does not match, please try again!")
            }
        })
    })
</script>
{% endblock head %}

{% block body %}
<h3>Creating new user</h3>
<form action="{%url 'create'%}" method="POST" class="form">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Your new username:">
    <input type="password" name="password" placeholder="Your new password:" class="first">
    <input type="password" name="password" placeholder="Enter your password again:" class="second">
    <input type="submit">
</form>
{% endblock body %}
